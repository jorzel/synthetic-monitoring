global:
  scrape_interval: 15s
  evaluation_interval: 10s
scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "reservations-service"
    scrape_interval: 5s
    static_configs:
      - targets: ["reservations-service:8000"]
  - job_name: "monitor"
    scrape_interval: 5s
    static_configs:
      - targets: ["monitor:8000"]
